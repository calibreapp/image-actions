name: Test
on: [push]
jobs:
  npmCi:
    name: npm ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install
        uses: ./
        with:
          entrypoint: npm
          args: install
      - name: npm run build
        uses: ./
        with:
          entrypoint: npm
          args: run build
      - name: npm test
        uses: ./
        with:
          entrypoint: npm
          args: test
